        const questionTextEl = document.getElementById('question-text');
        const diagramContainerEl = document.getElementById('diagram-container');
        const answerAreaEl = document.getElementById('answer-area');
        const answerButton = document.getElementById('answer-button');
        const playButton = document.getElementById('play-button');
        const playAnswerButton = document.getElementById('play-answer-button');
        const nextButton = document.getElementById('next-button');
        const startButton = document.getElementById('startButton');
        const landingContainer = document.getElementById('landing-container');
        const mainContainer = document.getElementById('main-container');

        let currentQuestionIndex = -1;
        let currentQuestion = null;
        let currentAudio = null; // To keep track of the currently playing audio

        // Show/hide landing page and main content
        startButton.addEventListener('click', () => {
            landingContainer.style.display = 'none';
            mainContainer.style.display = 'block';
            // Load first question when starting
            loadNextQuestion();
        });

        function displayQuestion(index) {
            currentQuestion = questions[index];
            questionTextEl.innerHTML = currentQuestion.questionText;

            if (currentQuestion.svgDiagram && currentQuestion.svgDiagram.trim() !== "") {
                diagramContainerEl.innerHTML = currentQuestion.svgDiagram;
                diagramContainerEl.style.display = 'block';
            } else {
                diagramContainerEl.innerHTML = '';
                diagramContainerEl.style.display = 'none';
            }

            answerAreaEl.style.display = 'none'; // Hide answer when new question loads
            answerAreaEl.innerHTML = ''; // Clear previous answer
            playAnswerButton.style.display = 'none'; // Hide play answer button when new question loads

            // Stop any currently playing audio when displaying a new question
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
        }

        function showAnswer() {
            if (currentQuestion) {
                answerAreaEl.innerHTML = currentQuestion.answerText;
                answerAreaEl.style.display = 'block';
                playAnswerButton.style.display = 'inline-block'; // Show play answer button when answer is displayed
            }
        }

        function playQuestionAudio() {
            if (currentQuestion) {
                // Stop any currently playing audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                // Create new audio object for the current question
                const audioFile = `questions/${currentQuestion.questionNo}.mp3`;
                currentAudio = new Audio(audioFile);
                currentAudio.play().catch(error => {
                    console.error('Error playing audio:', error);
                    alert('Unable to play the question audio file. Please check if the file exists in the questions directory.');
                });
            }
        }

        function playAnswerAudio() {
            if (currentQuestion) {
                // Stop any currently playing audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                // Create new audio object for the current answer
                const audioFile = `answers/${currentQuestion.questionNo}.mp3`;
                currentAudio = new Audio(audioFile);
                currentAudio.play().catch(error => {
                    console.error('Error playing audio:', error);
                    alert('Unable to play the answer audio file. Please check if the file exists in the answers directory.');
                });
            }
        }

        function loadNextQuestion() {
            if (questions.length === 0) {
                questionTextEl.innerHTML = "No questions loaded. Please add questions to the 'questions' array in the script.";
                diagramContainerEl.innerHTML = '';
                answerAreaEl.style.display = 'none';
                playAnswerButton.style.display = 'none'; // Hide play answer button
                return;
            }

            let newIndex;
            if (questions.length > 1) {
                do {
                    newIndex = Math.floor(Math.random() * questions.length);
                } while (newIndex === currentQuestionIndex);
            } else {
                newIndex = 0;
            }
            currentQuestionIndex = newIndex;
            displayQuestion(currentQuestionIndex);
        }

        // Event Listeners for buttons
        answerButton.addEventListener('click', showAnswer);
        playButton.addEventListener('click', playQuestionAudio);
        playAnswerButton.addEventListener('click', playAnswerAudio);
        nextButton.addEventListener('click', loadNextQuestion);
    </script>
